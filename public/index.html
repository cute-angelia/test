  <!-- <script src="https://silicon.createx.studio/assets/vendor/lightgallery/lightgallery.min.js"></script> -->

  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/fullscreen/lg-fullscreen.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/autoplay/lg-autoplay.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/rotate/lg-rotate.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.min.js">
  </script>


</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <script>
    var time1 = setInterval(() => {
      if (document.getElementById('lightgallery')) {
        clearInterval(time1)

        lightGallery(document.getElementById('lightgallery'), {
          plugins: [lgFullscreen, lgThumbnail, lgZoom, lgAutoplay, lgRotate],
          licenseKey: "0030-0000-010-1000",
          speed: 500,
          selector: ".lightgallerysrc",
          thumbnail: true,
          toggleThumb: true,
          animateThumb: true,
          zoomFromOrigin: true,
          allowMediaOverlap: true,
        });
      }

    }, 1000);
  </script>
</body>

</html>
